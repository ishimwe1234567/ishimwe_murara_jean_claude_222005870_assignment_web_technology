<form action="/submit_worker_form" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  
  <label for="phone">Phone:</label><br>
  <input type="tel" id="phone" name="phone"><br>
  
  <label for="job">Job Title:</label><br>
  <input type="text" id="job" name="job"><br>
  
  <label for="experience">Years of Experience:</label><br>
  <input type="number" id="experience" name="experience" min="0"><br>
  
  <label for="skills">Skills:</label><br>
  <textarea id="skills" name="skills"></textarea><br>
  
  <input type="submit" value="Submit">
</form>
